server.port=8081

jwt.private.key=classpath:keys/jwt.private.pem
jwt.public.key=classpath:keys/jwt.public.pem

service.user=mmt
service.password=mmt

spring.datasource.url=jdbc:h2:mem:mmt
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=mmt
spring.datasource.password=mmt

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.h2.console.enabled=true